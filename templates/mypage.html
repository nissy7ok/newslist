{% extends 'base.html' %}

{% block content %}
<div class='vh-100'>
<h3 class='border-bottom border-gray pt-5 pb-2'>保存したニュース一覧</h3>

<ul class="list-unstyled">
  {% for article in articles %}
  <li class="media border-bottom border-gray pt-3 pb-1">
    <svg class="bd-placeholder-img mr-3" width="64" height="64" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">{{ icon }}</text></svg>
    <div class="media-body pl-3">
      <a href="{{ article.url }}" class="">
        <h6 class="mt-0 mb-0 text-body">{{ article.title|truncatewords_html:10 }}</h5>
          <span class="mb-0 small text-secondary">{{ article.name }}</span>
          <span class="mb-0 small text-secondary pl-2 pr-2">{{ article.created_at }}</span>
        <span class="mb-0 small text-secondary">{{ article.url }}</span>
      </a>
      <!-- <div class="btn-group-toggle float-right" data-toggle="buttons">
        <label class="btn btn-secondary btn-sm">
          <input type="checkbox" checked autocomplete="off">STOCK
        </label>
      </div>
      -->
      <form action="{% url 'newslistapp:delete_stock' pk=article.pk %}" method="post">{% csrf_token %}
        <button type="submit" class="float-right btn btn-secondary btn-sm" onclick='return confirm("本当に削除しますか？");'>delete</button>
      </form>
    </div>
  </li>
  {% endfor %}
</ul>

</div>
{% endblock content %}
